<div class="row" ng-controller="TabmenuController as tabmenu" id="tabmenu">
  <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <!-- <tabs data="tabmenu.tabs" type="tabs" justified="true" template-url="app/components/tabmenu/tabs.html"/> -->
    <ul class="nav nav-tabs nav-justified">
      <li role="presentation" ui-sref-active="active" ng-repeat="tabData in tabmenu.tabs">
        <a ui-sref="{{ tabData.route }}" target="_self" ng-bind-html="tabData.heading"></a>
      </li>
    </ul>
  </div>
</div>
