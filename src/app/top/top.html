<div ng-controller="TopController as top">
  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <row>
    <div class="col-sm-10 col-sm-offset-2">
      <h1>ちゃぼ</h1>
    </div>
  </row>

  <row>
  <div class="col-sm-4 col-sm-offset-2">
    <h3 class="top-poem">
      <p>
        こどものセリフは名言の宝庫。<br/>
        名言・迷言、一発ネタ、なにげない一言、泣かされたセリフ・・・
      </p>
      <p>
        日常の中できらめくセリフを記録しましょう。
      </p>
    </h3>
    <a class="btn btn-primary btn-outline btn-outline-bold btn-lg" ui-sref="home.all">みんなのセリフを見てみる <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
  </div>

  <div class="col-sm-4">
    <alert type="info" ng-show="$root.currentUser && !$root.currentUser.get('emailVerified')">メールを送信しました。メールのURLクリック後、再度ログインしてください。</alert>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>ログイン</h4>
        <form class="form-horizontal" ng-show="!$root.currentUser  || !$root.currentUser.get('emailVerified')" name="loginForm" novalidate>
          <div class="form-group">
            <div class="col-sm-12">
              <input
                type="text"
                ng-model="logInForm.username"
                class="form-control"
                id="login-username"
                name="login-username"
                placeholder="ユーザー名"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input
                type="password"
                ng-model="logInForm.password"
                class="form-control"
                id="login-password"
                name="login-password"
                placeholder="パスワード"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button class="btn btn-primary btn-outline" ng-click="top.logIn(logInForm)" ng-disabled="loginForm.email.$invalid">ログイン</button>
            </div>
          </div>
        </form>

        <div class="col-sm-12">
          <alert type="danger" ng-show="top.loginMessage">{{top.loginMessage}}</alert>
        </div>
        <div class="col-sm-12" id="resetPwPopoverContainer">
          <alert type="info" ng-show="top.showResetPwMessage">メールを送信しました。メールのURLをクリックしてパスワードを再設定してください。</alert>
          <a popover-template="'resetPwPopoverTemplate.html'"
              popover-placement="right"
              popover-trigger="focus"
              role="button"
              tabindex="0">パスワードを忘れたときはこちら</a>
          <script type="text/ng-template" id="resetPwPopoverTemplate.html">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" ng-model="resetPwForm.email" class="form-control" id="reset-pw-email" name="reset-pw-email">
                </div>
                <button class="btn btn-default" ng-click="top.requestPasswordReset(resetPwForm)" ng-disabled="resetPwForm.email.$invalid">送信</button>
          </script>
        </div>
      </div>
      <div class="panel-footer">
        または <button class="btn btn-default" ng-click="top.loginWithFacebook()">Facebookでログイン</button>
      </div>
    </div>
    <a class="btn btn-default" ui-sref="signup">アカウントがない場合はここから新規登録</a>
  </div>
  </row>
</div>
