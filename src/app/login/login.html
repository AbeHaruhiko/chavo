<div ng-show="Parse.User.current() && !Parse.User.current().get('emailVerified')">メールを送信しました。メールのURLクリック後、再度ログインしてください。</div>
<h2>ログイン</h2>
<form class="form-horizontal" ng-show="!Parse.User.current()  || !Parse.User.current() .get('emailVerified')" name="loginForm" novalidate>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" ng-model="user.username" class="form-control" id="email" name="email"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" ng-model="user.password" class="form-control" id="password" name="password"/><br />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="logIn(user)" ng-disabled="loginForm.email.$invalid">ログイン</button>
      <button class="btn btn-default" ng-click="signUp(user)" ng-disabled="loginForm.email.$invalid">ユーザ登録</button>
    </div>
  </div>
</form>

<div ng-show="Parse.User.current()  && Parse.User.current().get('emailVerified')">
  <h2>{{currentUser.get('username')}} でログイン中です。</h2>
  <button class="btn btn-default" ng-click="logOut()">Log out</button>
</div>
