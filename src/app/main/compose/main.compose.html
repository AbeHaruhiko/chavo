<div class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="こどもの名言・迷言、一発ギャグ、何気ない一言、泣かされた言葉、なんでも記録しましょう！"></textarea>
          </div>
          <div class="form-group">
            だれのことばを記録しますか？
            <div class="btn-group" dropdown is-open="main_compose.dropDownStatus.wordsAuthorIsOpen">
              <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                {{ main_compose.wordsAuthor.nickName || 'こどもを選ぶ' }} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-repeat="child in main_compose.children"><a ng-click="main_compose.wordsAuthor = child">{{child.nickName}}</a></li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <toggle-switch
              ng-model="switchStatus"
              on-label="公開"
              off-label="非公開">
            </toggle-switch>
            <button type="submit" class="btn btn-primary pull-right">送信</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
