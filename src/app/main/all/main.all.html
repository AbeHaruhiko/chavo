<div ng-controller="MainAllController as main_all" class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <div class="media-list">
      <div class="media panel panel-default" ng-repeat="voice in main_all.voices">
        <div class="media-left">
          <a>
            <img class="media-object img-circle " ng-src="{{ voice.icon }}" alt="{{ voice.user }}">
          </a>
        </div>
        <div class="media-body">
          <p class="text-right"><small>{{ voice.createdAt }}</small></p>
          <p class="pre-line">{{ voice.description }}</p>
          <p class="text-right"><small>{{ voice.author }} {{ voice.age }} {{ voice.gender }}</small></p>
        </div>
      </div>
    </div>
  </div>
