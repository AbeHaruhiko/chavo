<div ng-controller="MainAllController as main_all" class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
    <div class="media-list">
      <div class="media panel panel-default" ng-repeat="voice in main_all.voices">
        <div class="media-left">
          <a href="#">
            <div ng-style="{ 'background-image': 'url(' + voice.icon + ')' }"
              class="media-object img-circle icon-post"></div>
          </a>
        </div>
        <div class="media-body">
          <span>
            <small>{{ voice.user }}</small>
            <small>{{ voice.createdAt }}</small>
          </span>
          <span class="pull-right">
            <span ng-click="main_all.toggleLike(voice)" id="like" ng-class="{ 'like-active': voice.like }">
              <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            </span>
            <span>{{ voice.likeCount }}</span>
          </span>
          <p class="pre-line">{{ voice.description }}</p>
          <p class="text-right"><small>{{ voice.speaker }} {{ voice.age }} {{ voice.gender }}</small></p>
        </div>
        <!-- <pre>{{voice|json}}</pre> -->
      </div>
    </div>
  </div>
