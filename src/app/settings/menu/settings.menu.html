<div ng-controller="SettingsMenuController as settings_menu"
    class="col-sm-2 col-md-2 col-sm-offset-2  col-md-offset-2">
  <div class="list-group">
    <a class="list-group-item"
       ng-repeat="menuItem in settings_menu.menuItems"
       ui-sref="{{ menuItem.route }}"
       ui-sref-active="active">{{ menuItem.title }}</a>
  </div>
</div>
